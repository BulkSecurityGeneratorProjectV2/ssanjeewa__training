                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        New Inquires
    </ui:define>

    <ui:define name="corpo">
        <h1>New Inquires</h1>
        
        <h:form>
        <p:toolbar styleClass="in-toolbar" style="margin-top: 20px">

                <p:button value="New" outcome="/inquires/newinquires"/>
                <p:commandButton value="Save" id="inquiresSave" ajax="false" action="#{controlCustomerBean.saveCustomer()}" />

            <p:toolbarGroup align="right">
                <p:button value="Options" />

        </p:toolbar>
      
            <p:panelGrid columns="2" >
                <p:outputLabel value="Customer Name :" />

            </p:panelGrid>
        </h:form>
        
    </ui:define>
