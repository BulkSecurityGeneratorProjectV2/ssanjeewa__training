<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Customer Service</ui:insert></title>
        <h:outputStylesheet library="css" name="systems.css" />
    </h:head>

    <h:body>
        <header>
            <div style="float: left">
                <h:link outcome="/MyHome">
                    <h:graphicImage library="images" name="bvcps75.svg.png" />
                </h:link>
                <span style="float: right; height: 30px; line-height: 30px; margin-left: 60px; font-size: 25px">
                    Customer Complaints Managament system
                </span>
            </div>
            
            <div style="float: right; margin-right: 110px">
                
                <h:form style="display: inline-block">

                    <p:menubar styleClass="menu-system">
                        <p:submenu label="Inquires">
                            <p:menuitem value="New Inquires" outcome="/inquires/newinquires" />
                            <p:menuitem value="Users" />
                            <p:separator />
                            <p:menuitem value="Categorys" />
                            <p:menuitem value="Pending List" />
                        </p:submenu>
                        <p:submenu label="Settings">
                            <p:menuitem value="Profile" />
                        </p:submenu>
                        <p:menuitem value="Save" />
                    </p:menubar>
                </h:form>
            </div>
            <div style="clear: both"></div>
        </header>


    </h:body>

    <div id="content">
        <ui:insert name="corpo"></ui:insert>
    </div>

    <p:separator style="margin-top: 20px" />

    <footer>
        Sri Lanka Bureau Veritas Consumer Products Services (Lanka) Pvt. Ltd.
    </footer>

</html>
